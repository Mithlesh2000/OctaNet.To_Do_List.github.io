<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="ToDo List With HTML5 , CSS3 And JS To Add And Delete Tasks And Organize Your Day"
    />
    <meta
      name="keywords"
      content="ToDo, List , HTML5 , CSS3 , JS , Fontawesome"
    />
    <meta name="author" content="Mithlesh" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/3036/3036589.png"
      type="image/x-icon"
    />
    <title>ToDo List</title>
    <!--CDN Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="to-do-list">
        <h1><i class="fa-solid fa-bars-staggered"></i> toDo list</h1>
        <div class="content-image">
          <img src="" alt="" />
        </div>
        <div class="content-act">
          <div class="status">
            <span>Tasks : 00</span>
            <span>Completed : 00</span>
            <span class="nts">
              <i class="fa-regular fa-face-meh-blank"></i>
              Not Start
            </span>
          </div>
          <span class="del"><i class="fa-solid fa-trash"></i></span>
        </div>
        <div class="add-task">
          <input type="text" placeholder="Add Your Task" autofocus />
          <span><i class="fa-solid fa-plus"></i></span>
        </div>
        <div class="no-tasks">
          <p><i class="fa-regular fa-circle-xmark"></i> No Tasks To Show</p>
        </div>
        <div class="tasks"></div>
      </section>
      <!--Audio Sounds-->
      <audio src="audios/addt.wav" preload="auto" id="addAud"></audio>
      <audio src="audios/remove.wav" preload="auto" id="removeAud"></audio>
    </main>
    <!--CDN Sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Link JS-->
    <script src="main.js"></script>
  </body>
</html>
